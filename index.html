<!DOCTYPE html>
<html>
    <head>
      <title>Playlist Tracker </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Playlist Tracker</h1>


      <p></p>

      <div id="display" class="alert alert-success"></div>

      <form id="sign-in">
        <input name="credentials[email]" type="text" placeholder="email">
        <input name="credentials[password]" type="password" placeholder="password">
        <button id="signin-button" type="submit" class="btn btn-light">Sign In</button>
      </form>

      <form id="sign-up">
        <input name="credentials[email]" type="text" placeholder="email">
        <input name="credentials[password]" type="password" placeholder="password">
        <input name="credentials[password_confirmation]" type="password" placeholder="confirm">
        <button type="submit" class="btn btn-light">Sign Up</button>
      </form>

      <p>
        <button type="submit" id="get-playlist" class="btn btn-light">Get All Playlists</button>
      </p>

      <form id="create-playlist">
        <input name="playlist[title]" type="text" placeholder="title">
        <input name="playlist[description]" type="text" placeholder="description">
        <button type="submit" class="btn btn-success">Create Playlist!</button>
      </form>

      <form id="change-password" class="start-hidden">
        <input name="passwords[old]" type="password" placeholder="old password">
        <input name="passwords[new]" type="password" placeholder="new password">
        <button type="submit" class="btn btn-light">Change Password</button>
      </form>

      <button id="sign-out" class="start-hidden btn btn-danger">Sign Out!</button>

      <div id="content" ></div>



    </body>
</html>
